<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สร้างคอนเทนต์ TikTok 60 วินาที - Grok 3 Style</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 24px;
        }
        .section {
            margin: 15px 0;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        button {
            padding: 8px 15px;
            margin: 5px;
            background-color: #ff2d55;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #e02448;
        }
        #hashtags {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>สร้างคอนเทนต์ TikTok ขายของใน 60 วินาที</h1>
        <div class="section" id="headline">คำพาดหัว: กดปุ่มเพื่อสุ่ม</div>
        <button onclick="generateHeadline()">สุ่มคำพาดหัว</button>
        
        <div class="section" id="script">บทพูด (60 วินาที): กดปุ่มเพื่อสุ่ม</div>
        <button onclick="generateScript()">สุ่มบทพูด</button>
        
        <div class="section" id="cta">Call to Action: กดปุ่มเพื่อสุ่ม</div>
        <button onclick="generateCTA()">สุ่ม Call to Action</button>
        
        <div id="hashtags">#TikTokThailand #ขายของออนไลน์ #ช้อปปิ้ง</div>
        <button onclick="generateAll()">สุ่มทั้งหมด</button>
    </div>

    <script>
        // ข้อมูลสำหรับสุ่ม (เพิ่มความหลากหลายและฉลาดขึ้น)
        const headlineParts = {
            intros: ["ของดี", "สินค้าฮิต", "ไอเทมเด็ด", "ของปัง", "เทรนด์ใหม่"],
            hooks: ["ต้องมี", "อย่าพลาด", "ซื้อเลย", "คนไทยรัก", "มาแรงสุด"]
        };

        const scriptParts = {
            greetings: ["สวัสดีทุกคน", "เฮลโหลเพื่อนๆ", "สวัสดีจ้า", "ฮายทุกคน", "หวัดดีนะ"],
            powerWords: ["สุดยอด", "เริ่ด", "ปังมาก", "แจ่มสุด", "ว้าวจริง"],
            benefits: ["ถูกสุดๆ", "ดีจริง", "คุ้มโคตร", "ใช้แล้วติดใจ", "เด็ดแน่นอน"],
            actions: ["ลองเลย", "ซื้อด่วน", "จัดไป", "หยิบมา", "ช้อปเลย"],
            closers: ["ไม่ผิดหวังแน่นอน", "เด็ดจนต้องบอกต่อ", "ดีจนต้องลอง", "ปังจนเพื่อนถาม", "คุ้มเกินราคา"]
        };

        const ctaParts = {
            actions: ["กดสั่ง", "ช้อปเลย", "รีบซื้อ", "คลิกลิงก์", "จัดด่วน"],
            incentives: ["ส่งฟรีวันนี้", "มีส่วนลด", "ก่อนของหมด", "แถมของฟรี", "เดี๋ยวนี้เลย"]
        };

        // ฟังก์ชันสุ่มคำพาดหัว
        function generateHeadline() {
            const intro = headlineParts.intros[Math.floor(Math.random() * headlineParts.intros.length)];
            const hook = headlineParts.hooks[Math.floor(Math.random() * headlineParts.hooks.length)];
            const headline = `${intro} ${hook}!`;
            document.getElementById("headline").innerText = `คำพาดหัว: ${headline}`;
        }

        // ฟังก์ชันสุ่มบทพูด 60 วินาที
        function generateScript() {
            const greeting = scriptParts.greetings[Math.floor(Math.random() * scriptParts.greetings.length)];
            const powerWord = scriptParts.powerWords[Math.floor(Math.random() * scriptParts.powerWords.length)];
            const benefit = scriptParts.benefits[Math.floor(Math.random() * scriptParts.benefits.length)];
            const action = scriptParts.actions[Math.floor(Math.random() * scriptParts.actions.length)];
            const closer = scriptParts.closers[Math.floor(Math.random() * scriptParts.closers.length)];
            
            const script = `${greeting}! วันนี้เรามีของดีมาแนะนำ สินค้านี้มัน${powerWord}เลยนะ ใช้แล้ว${benefit} เพื่อนๆ ใน TikTok ฮิตกันสุดๆ ตอนนี้ เรา${action}มาให้ดูกันชัดๆ อยากรู้ว่าเด็ดยังไง ลองไปดูที่ลิงก์ในโปรไฟล์ได้เลย รับรอง${closer}!`;
            document.getElementById("script").innerText = `บทพูด (60 วินาที): ${script}`;
        }

        // ฟังก์ชันสุ่ม Call to Action
        function generateCTA() {
            const action = ctaParts.actions[Math.floor(Math.random() * ctaParts.actions.length)];
            const incentive = ctaParts.incentives[Math.floor(Math.random() * ctaParts.incentives.length)];
            const cta = `${action} ${incentive}!`;
            document.getElementById("cta").innerText = `Call to Action: ${cta}`;
        }

        // ฟังก์ชันสุ่มทั้งหมด
        function generateAll() {
            generateHeadline();
            generateScript();
            generateCTA();
        }
    </script>
</body>
</html>
